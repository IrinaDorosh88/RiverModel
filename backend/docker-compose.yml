version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend-river-model
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/dbname
    networks:
      - app_net

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dbname
    volumes:
      - dbdata:/var/lib/postgresql/data/
    networks:
      - app_net

networks:
  app_net:

volumes:
  dbdata:
